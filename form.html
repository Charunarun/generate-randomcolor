<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            
            <h1> <u>Registration Form</u></h1>
            <fieldset>
                <legend>
            <h3>Personal Information</h3>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="">
                <br>
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="">
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="Male" name="Male">
                <label for="Male">Male</label>
                <input type="radio" id="female" name="female">
                <label for="female">Female</label> 
                <input type="radio" id="trans" name="trans">
               <label for="trans">Trans Gender</label>
               <br>
               <label for="DOB">Date Of Birth:</label>
               <input type="text" id="number" placeholder="DD-MM-YYYY">
               </legend>
               </fieldset>
               <br>
               <fieldset>
               <legend>         
               <h3>Contact Information</h3>
               <label for="mail">Email:</label>
               <input type="email" id="mail" name="">
               <br>
               <label for="number">Phone:</label>
               <input type="Phone" id="number" name="">
               <br>
               <label for="country">Country:</label>
               <select id="country" name="country">
                <option>---Select---</option>
                <option>Afghanistan</option>
                <option>Albania</option>
                <option>Algeria</option>
                <option>Argentina</option>
                <option>Australia</option>
                <option>Bangladesh</option>
                <option>Bermuda</option>
                <option>Bhutan</option>
                <option>Brazil</option>
                <option>Bulgeria</option>
                <option>Cambodia</option>
                <option>Canada</option>
                <option>China</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>Denmark</option>
                <option>Egypt</option>
                <option>Finland</option>
                <option>France</option>
                <option>Germany</option>
                <option>Greenland</option>
                <option>Iceland</option>
                <option>India</option>
                <option>Indonesia</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>Kwait</option>
                <option>Pakistan</option>
                <option>Peru</option>
                <option>Oman</option>
                <option>Srilanka</option>
                <option>Switzerland</option>
                <option>Spain</option>
                <option>Zimbavae</option>
            </select>
            </legend>
            </fieldset>

            <fieldset>
           <legend> <h3>Additional Information</h3>
            <label for="interest">Interest:</label>
            <input type="checkbox" id="Music" name="skills" value="Music">
            <label for="Music">Music</label>
            <input type="checkbox" id="sports" name="skills" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="reading" name="skills" value="reading">
            <label for="reading">Reading</label>
            <br>
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="">
            </legend>
            </fieldset>

            
        
            
            <br>
            <input type="Submit" name="Submit">
            <input type="Clear" value="Clear">
            
        </form>
        
    </body>
</html>
