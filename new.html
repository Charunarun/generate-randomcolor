<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color Generator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .colorbox {
    width: 200px;
    height: 200px;
    border: 2px solid #333;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="colorbox" id="colorBox">Click the button</div>
  <button id="changeColorBtn">Change Color</button>

  <script>

    var colorbox = document.getElementsByClassName('colorbox')
    var changeColorBtn = document.getElementById('changeColorBtn')
    changeColorBtn.addEventListener('click',function(){
     
      colorbox.style.background = random()
    })
    function random(){
      var l = '0123456789ABCDEF'
      var col = '#'
      for(i=0 ; i<10 ; i++){
        col = col+
        l[math.floor(math.random()*16)]
      }
      return col
    }
  </script>
</body>
</html>
